<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rekisteröidy</title>
    <header>
      <h1>Rekisteröidy palveluun</h1>
    </header>
  </head>
  <body>
  <form method= "post">
  <p>Käyttäjätunnus</p>
  <!--Varmista mitä tekee, mallia otettu Aleksi Roimalta, lisäkenttiä:
  tehtävä hallituksessa.
Mieti vaihtoehtoisesti että Kenttä samalle riville, lyhennä välejä (CSS)-->
  {% csrf_token %}
  {% if next %}
  <input type="hidden" name="next" value="{{ next }}"/>
  {% endif %}
  <input type="text" name="username" autofocus required
   id="username" maxlength="150">
   <p>Etunimi</p>
   <input type="text" name="firstname" id="firstname">
   <p>Sukunimi</p>
   <input type="text" name="lastname" id="lastname">
   <p>Sähköpostiosoite</p>
   <input type="text" name="email" id="email">
   <p>
   <button type="submit" name = rekisteröidy>Rekisteröidy palveluun</button>
 </p>
</form>
 </body>
</html>
